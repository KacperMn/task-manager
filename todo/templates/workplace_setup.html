{% extends "base.html" %}

{% block title %}Workplace Setup{% endblock %}

{% block content %}
<h2>Set Up Your Workplace</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_name">Workplace Name:</label>
        {{ workplace_form.name }}
    </div>
    <div id="roles-container">
        <label>Roles:</label>
        <input type="text" name="roles" placeholder="Role Name" class="role-input">
    </div>
    <button type="button" id="add-role-btn">Add Another Role</button>
    <button type="submit" class="btn">Save Workplace</button>
</form>

<script>
    // JavaScript to dynamically add more role input fields
    document.getElementById('add-role-btn').addEventListener('click', function() {
        const container = document.getElementById('roles-container');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'roles';
        input.placeholder = 'Role Name';
        input.className = 'role-input';
        container.appendChild(input);
    });
</script>
{% endblock %}
