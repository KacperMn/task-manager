{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Left-aligned: Brand -->
            <div class="navbar-left">
                <a href="{% url 'home' %}" class="navbar-brand">Task Manager</a>
            </div>

            <!-- Right-aligned: Navigation Links -->
            <div class="navbar-right">
                <!-- Always visible links -->
                <a href="{% url 'desks_list' %}" class="navbar-btn">My Desks</a>
                <a href="{% url 'user_profile' %}" class="navbar-btn">Profile</a>

                <!-- Desk-dependent links -->
                {% if desk %}
                    <a href="{% url 'tasks_list' desk_slug=desk.slug %}" class="navbar-btn">Tasks</a>
                    <a href="{% url 'tasks_manage' desk_slug=desk.slug %}" class="navbar-btn">Manage Tasks</a>
                    <a href="{% url 'categories_manage' desk_slug=desk.slug %}" class="navbar-btn">Categories</a>
                {% endif %}

                <!-- Logout button -->
                <form method="post" action="{% url 'logout' %}" class="navbar-btn logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Log Out</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
