{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Link to the index page (left-aligned) -->
            <div class="navbar-left">
                <a href="{% url 'index' %}" class="nav-link">
                    <button class="nav-btn">TODO List</button>
                </a>
            </div>
            <!-- Heading (centered) -->
            <div class="navbar-center">
                {% block heading %}<h1 class="navbar-heading">Task Manager</h1>{% endblock %}
            </div>
            <!-- Links to other pages (right-aligned) -->
            <div class="navbar-right">
                <a href="{% url 'manage_tasks' %}" class="nav-link">
                    <button class="nav-btn">Manage Tasks</button>
                </a>
                <a href="{% url 'manage_categories' %}" class="nav-link">
                    <button class="nav-btn">Manage Categories</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
