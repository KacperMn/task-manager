{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Left-aligned: Brand -->
            <div class="navbar-left">
                <a href="{% url 'tasks:todo' %}" class="navbar-brand">TODO List</a>
            </div>

            <!-- Right-aligned: Navigation Links -->
            <div class="navbar-right">
                <!-- Navigation Buttons -->
                <a href="{% url 'tasks:manage_tasks' %}" class="navbar-btn">Manage Tasks</a>
                <a href="{% url 'categories:manage_categories' %}" class="navbar-btn">Manage Categories</a>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-toggle">
                        <img src="{% static 'images/profile-icon.png' %}" alt="Profile" class="profile-icon">
                        <span class="profile-username">{{ user.username }}</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="{% url 'user:profile' %}">View/Edit Profile</a>
                        <a href="{% url 'user:workplace' %}">View/Edit Workplace</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
