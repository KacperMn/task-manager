{% extends "base.html" %}

{% block title %}Workplace{% endblock %}

{% block content %}
<h1>Workplace</h1>
<form method="post">
    {% csrf_token %}
    <label for="workplace">Workplace:</label>
    <select id="workplace" name="workplace_id">
        <option value="">-- Select Workplace --</option>
        {% for workplace in workplaces %}
            <option value="{{ workplace.id }}" {% if user_profile.workplace == workplace %}selected{% endif %}>
                {{ workplace.name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
