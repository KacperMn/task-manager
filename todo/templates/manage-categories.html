{% extends "base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block heading %}<h1>Manage Categories</h1>{% endblock %}

{% block content %}
<div>
    <h2>Categories</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <!-- Form for Adding a New Category -->
        <tr>
            <form method="post" action="{% url 'categories:add_category' %}">
                {% csrf_token %}
                <td style="width: 50%;">
                    <input type="text" name="title" placeholder="Category Title" required style="width: 100%; padding: 5px;">
                </td>
                <td style="width: 40%;">
                    <input name="description" placeholder="Category Description" style="width: 100%; padding: 5px;">
                </td>
                <td style="width: 10%;">
                    <button type="submit" style="width: 100%;">Add</button>
                </td>
            </form>
        </tr>

        <!-- List of Categories -->
        {% for category in categories %}
        <tr>
            <td style="width: 50%; padding: 5px;">{{ category.title }}</td>
            <td style="width: 40%; padding: 5px;">{{ category.description }}</td>
            <td style="width: 10%; padding: 5px; text-align: center;">
                <a href="{% url 'categories:delete_category' category.id %}">
                    <button style="background-color: red; color: white;">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
